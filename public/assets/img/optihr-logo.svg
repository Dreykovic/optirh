<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background Shape - Using the light green from AROP logo background -->
  <rect x="50" y="50" width="200" height="100" rx="20" ry="20" fill="#B5D8B9" />
  
  <!-- Circular Elements using AROP colors -->
  <circle cx="100" cy="100" r="25" fill="#4CAF50" /> <!-- Main green from AROP -->
  <circle cx="130" cy="100" r="25" fill="#FF5722" opacity="0.8" /> <!-- Orange-red from AROP arc -->
  <circle cx="160" cy="100" r="25" fill="#FFC107" opacity="0.6" /> <!-- Yellow from AROP arc -->
  
  <!-- Graph Element (representing optimization) -->
  <polyline points="200,110 210,90 220,95 230,75 240,65" stroke="#4CAF50" stroke-width="3" fill="none" />
  <circle cx="240" cy="65" r="4" fill="#4CAF50" />
  
  <!-- Text - Using green from AROP -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4CAF50">OptiHR</text>
  
  <!-- Tagline -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Optimisation des ressources humaines</text>
</svg>
